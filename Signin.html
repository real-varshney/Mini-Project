    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-analytics.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional

        const firebaseConfig = {
            apiKey: "AIzaSyDwquClXelyimODKdx5YtafUJA2xBa_iy0",
            authDomain: "scrutiny-42e5b.firebaseapp.com",
            databaseURL: "https://scrutiny-42e5b-default-rtdb.firebaseio.com",
            projectId: "scrutiny-42e5b",
            storageBucket: "scrutiny-42e5b.appspot.com",
            messagingSenderId: "706713208040",
            appId: "1:706713208040:web:85dbcdf6f73ffb54fc755d",
            measurementId: "G-HY0Y3GYKDG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        import { getDatabase, ref, set, child, get, update, remove } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js"
        const db = getDatabase();





        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const username = document.getElementById('user');
        const pass = document.getElementById('pass');
        const submit = document.getElementById('sub_btn');


        function empty(str) {
            return str === null || str.match(/^ *$/) !== null;
        }

        var radios = document.getElementsByName("gridRadios");
        var crans = "";



        function validation() {
            let nameregex = /^[a-zA-z]+$/
            let regemail = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{4,6}$/
            let userregex = /^[a-zA-Z0-9]+$/

            if (empty(name.value) || empty(email.value) || empty(username.value) || empty(pass.value)) {
                alert("You cannot left any field empty")
                return false;
            }

            if (!nameregex.test(name.value)) {
                alert("The name should only contain alphabets");
                return false;
            }
            if (!regemail.test(email.value)) {
                alert("Enter a valid Email");
                return false;
            }
            if (!userregex.test(username.value)) {
                alert("User Name can only be alphanumeric");
                return false;
            }

            return true;
        }


        function registration() {
            for (var radio of radios) {
                if (radio.checked) {
                    crans = radio.value;
                    console.log(crans);
                }
            }
            if (!validation()) {
                return;
            }
            const dbRef = ref(db);

            get(child(dbRef, "UserList/" + username.value)).then((snapshot) => {
                if (snapshot.exists()) {
                    alert("Account Already Exist");
                }
                else {
                    set(ref(db, "UserList/" + username.value),
                        {
                            fullname: name.value,
                            email: email.value,
                            username: username.value,
                            password: encPass(),
                            identity: crans,
                        })
                        .then(() => {
                            alert("User Added Successfully");
                        })
                        .catch((error) => {
                            alert("Error: " + error);
                        })
                }
            })
        }


        function encPass() {
            var pass12 = CryptoJS.AES.encrypt(pass.value, pass.value);
            return pass12.toString();
        }





        submit.addEventListener('click', registration);

    </script>
