<body>
    <div class="logo"><img src="./img/logo.png" alt="" class="mt-5"></div>
    <div class="main">
        <div class="mb-5">
            <h3 class="mb-3">LOG IN</h3>
            <input type="text" placeholder="Username" id="user" class="form-control mb-3">
            <input type="password" placeholder="Password" id="pass" class="form-control mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="switch">
                <label class="form-check-label my-1" for="flexSwitchCheckDefault">Keep me Logged In</label>
            </div>
            <button type="text" id="sub_btn" class="btn btn-outline-primary mb-1 w-100">LOG IN</button>
            <a href="Signin.html"><span class="badge text-bg-secondary w-100">Want to Register</span></a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-analytics.js";


        const firebaseConfig = {
            apiKey: "AIzaSyDwquClXelyimODKdx5YtafUJA2xBa_iy0",
            authDomain: "scrutiny-42e5b.firebaseapp.com",
            databaseURL: "https://scrutiny-42e5b-default-rtdb.firebaseio.com",
            projectId: "scrutiny-42e5b",
            storageBucket: "scrutiny-42e5b.appspot.com",
            messagingSenderId: "706713208040",
            appId: "1:706713208040:web:85dbcdf6f73ffb54fc755d",
            measurementId: "G-HY0Y3GYKDG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        import { getDatabase, ref, set, child, get, update, remove } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js"
        const db = getDatabase();



        const username = document.getElementById('user');
        const pass = document.getElementById('pass');
        const submit = document.getElementById('sub_btn');


        function authen() {
            const dbref = ref(db);

            get(child(dbref, "UserList/" + username.value)).then((snapshot) => {
                if (snapshot.exists()) {
                    let dbpass = decpass(snapshot.val().password);
                    if (dbpass == pass.value) {
                        login(snapshot.val());
                    }
                    else {
                        alert("-------Bad Credential -------");
                    }
                }
                else {
                    alert("Username or password is invalid");
                }
            })
        }


        function decpass(dbpass) {
            var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
            return pass12.toString(CryptoJS.enc.Utf8);
        }

        function login(user) {
            let keeploggedin = document.getElementById("switch").checked;

            if (!keeploggedin) {
                sessionStorage.setItem('user', JSON.stringify(user));
                window.location = 'index.html';
            }

            else {
                localStorage.setItem('keeploggedin', 'yes')
                localStorage.setItem('user', JSON.stringify(user));
                window.location = "index.html";
            }
        }


        submit.addEventListener('click', authen);
    </script>
